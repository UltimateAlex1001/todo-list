<!DOCTYPE html>
<html>
<head>
  <title>Todo Box</title>
</head>
<body>
  <textarea id="userBox" placeholder="Type here..."></textarea>
  <button onclick="saveNote()">Save</button>
  <p id="status"></p>

  <script>
    const userId = "alex"; // Replace with real user login later

    function saveNote() {
      const note = document.getElementById("userBox").value;
      localStorage.setItem("note_" + userId, note);
      document.getElementById("status").innerText = "Saved!";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const saved = localStorage.getItem("note_" + userId);
      if (saved) {
        document.getElementById("userBox").value = saved;
      }
    });
  </script>
</body>
</html>
